<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <link rel="stylesheet" href="./style.css">

<body>
<div id="container">
    <header>
        <nav class="head">
            <h1 class="title">Система управления студентами и их успеваемостью</h1>
            <a href="./index.html">Logout</a>

    <main id="content">
        <section>
            <div class="menu_md_cr_student">
